syntax = "proto3";

package auth;

service AuthService {
  rpc Register (RegisterRequest) returns (AuthResponse);
  rpc Login (LoginRequest) returns (AuthResponse);
}

message RegisterRequest {
  string nombre = 1;
  string correo = 2;
  string password = 3;
}

message LoginRequest {
  string correo = 1;
  string password = 2;
}

message AuthResponse {
  string token = 1;
  int32 id_usuario = 2;
  string correo = 3;
}
